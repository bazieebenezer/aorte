<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Liste des formés</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a href="#home"><img src="./img/logoAorte.png"></a>
            </div>
            <div class="button">
                <a href="./home.html#contact">Contact</a>
            </div>
        </div>
        <div class="list_content">
            <div class="description">
                <p>Sur cette page, vous trouverai la liste des personnes ayant participés aux formations organisées par
                    Aorte Learn anciennement nommé Académie Geeks. <br /> <a href="./home.html">Cliquer ici pour en
                        savoir plus.</a>
                </p>
            </div>
            <div class="search_content">
                <input type="text" class="search" placeholder="Rechercher un nom ou une date...">
                <button class="search_button">Chercher</button>
            </div>
            <div class="list">
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
